<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    .main {
      height: 100vh;
      background: linear-gradient(135deg, #5b2cff, #9b4dff);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Fond type montagnes */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/XxPzjQx.png') no-repeat center bottom;
      background-size: cover;
      opacity: 0.3;
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px 35px;
      width: 350px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      outline: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin: 10px 0 25px;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #fff;
      color: #6a11cb;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f0f0f0;
      transform: scale(1.02);
    }

    .register-link {
      margin-top: 25px;
      font-size: 14px;
    }

    .register-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Pour un bel effet d’ombre et de flou sur petit écran */
    @media (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <i class="fas fa-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
        <i class="fas fa-lock"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="register-link">
        Don’t have an account? <a href="#">Register</a>
      </div>
    </form>
  </div></div>
</body>
</html>
